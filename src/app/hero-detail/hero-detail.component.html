<div *ngIf="hero" class="hero-input">
  <h2 class="hero-name">{{hero.name | uppercase}} Details</h2>
  <div><span class="label">id: </span>{{hero.id}}</div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
  <div class="btn-container">
    <button (click)="goBack()" class="btn">&larr; go back</button>
    <button (click)="save()" class="btn btn-save">save</button>
  </div>
</div>
