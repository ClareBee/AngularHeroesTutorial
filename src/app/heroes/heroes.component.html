<h1>Heroes</h1>

<div class="add-hero">
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button class="btn btn-add" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}" class="hero-name">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="delete" title="delete hero" (click)="delete(hero)">&times;</button>
    </li>
  </ul>
</div>
