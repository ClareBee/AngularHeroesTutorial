<h3>Heroes</h3> <!-- using uppercase pipe -->

<div>
  <label>name:
    <!-- [(ngModel)] = angular's 2-way data binding syntax -->
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes"> <!-- angular's 'repeater' directive -->
      <span class="badge">{{ hero.id }}</span><span>{{ hero.name }}</span>
    </li>
  </ul>
</div>
